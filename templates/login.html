{% extends 'layout.html' %} {% block title %}
<title>Log In</title>
{% endblock %} {% block body %}
<div class="ltPan">
  <img
    class="tigerImg"
    src="/static/images/tiger-4258214_640 1.png"
    alt="tiger image"
  />
  <h1 class="text">The Tiger King Chronicles</h1>
</div>
<div class="rtPan">
    <form class="login" action="{{ url_for('login') }}" method="post" >
        <div class="form-group">
            <h2>Sign In</h2>
            <label class="labels">Username</label>
            </br>
            <input autocomplete="off" autofocus class="login-control" name="username" placeholder="Username"
                type="text" />
        </div>
        <div class="form-group">
            <label class="labels">Password</label>
            </br>
            <input class="login-control" name="password" placeholder="Password" type="password" />
        </div>
        <div>
            <button class="login-btn" type="submit" onclick="addItem()">Log In</button>
          </br>
          <a href="register" >register</a>    
        </div>
    </form>
  </div>
<script>
  function addItem(e) {
    if (e.which == 13 || e.keyCode == 13) {
      let item = document.querySelector(".new-todo");
      fetch("/add-item", {
        method: "post",
        body: JSON.stringify({
          id: `item-${Date.now()}`,
          value: item.value,
        }),
      }).then((response) => {
        item.value = "";
      });
    }
  }
</script>
{% endblock %}
